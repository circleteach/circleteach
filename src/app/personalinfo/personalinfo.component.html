<div id="personalInfoCont" gdAreas="profImage userInfo addCircle">
  <div id="profImgContainer" gdArea="profImage">
    <img
      id="profImg"
      src="../../assets/uwath2018.png"
      alt="Profile Image"
      height="140px"
      width="140px"
    />
  </div>

  <div id="userInfo" gdArea="userInfo">
    <div class="user-name">{{ userName }}</div>
    <div class="user-title">{{ userTitle }}</div>
  </div>

  <div id="addFriend" gdArea="addCircle">
    <button mat-fab *ngIf="friends" [color]="'myfriend'" (click)="toggleFriend()">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-fab *ngIf="!friends" [color]="'notfriend'" (click)= "toggleFriend()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

</div>
