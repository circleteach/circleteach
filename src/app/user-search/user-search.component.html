<div class="searchbox">
  <mat-form-field appearance="legacy" class="searchInp">
    <input matInput [formControl]="userEntry" type="text" placeholder="Search Users" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="goUser()">
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
        {{user}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
